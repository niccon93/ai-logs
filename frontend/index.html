<<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Logs — Минимальный фронт</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .row { display:flex; gap:12px; align-items:center; margin:8px 0; flex-wrap: wrap; }
    input, button { padding:8px 12px; }
    button { cursor:pointer; }
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin:12px 0; }
    .ok { color:#0a7a0a; } .err { color:#a00; } .muted{color:#666}
    code { background:#f6f8fa; padding:2px 6px; border-radius:4px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>AI-Logs</h1>

  <div class="card">
    <div class="row">
      <button id="btnReady">Проверить /ready</button>
      <button id="btnLive">Проверить /live</button>
      <span id="health" class="muted">—</span>
    </div>
  </div>

  <div class="card" id="loginCard">
    <h3>Вход</h3>
    <div class="row">
      <input id="username" placeholder="admin" value="admin" />
      <input id="password" placeholder="admin123" value="admin123" type="password" />
      <button id="btnLogin">Войти</button>
      <button id="btnLogout" class="hidden">Выйти</button>
    </div>
    <div class="row">
      <span>Статус: </span>
      <span id="authStatus" class="muted">не авторизован</span>
    </div>
    <div class="row">
      <span class="muted">Токен хранится в <code>localStorage</code>.</span>
    </div>
  </div>

  <div class="card hidden" id="adminCard">
    <h3>Действия администратора</h3>
    <div class="row">
      <button id="btnImport1">Импортировать демо (вариант 1)</button>
      <button id="btnImport2">Импортировать демо (вариант 2)</button>
      <span id="importStatus" class="muted">—</span>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
