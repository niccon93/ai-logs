[alembic]
# Абсолютный путь внутри контейнера
script_location = /app/backend/alembic
prepend_sys_path = .
version_path_separator = os
timezone = utc

# Fallback на случай отсутствия DATABASE_URL в окружении контейнера
sqlalchemy.url = postgresql+psycopg://ailog:ailog@db:5432/ailog

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(message)s
